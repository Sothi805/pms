{% extends "base.html" %}
{% block title %}Delete {{ org.name }} â€” PMS{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="glass rounded-2xl p-8 text-center">
        <div class="w-14 h-14 rounded-full bg-red-500/10 border border-red-500/20 flex items-center justify-center mx-auto mb-4">
            <svg class="w-7 h-7 text-red-400" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/></svg>
        </div>
        <h2 class="text-lg font-semibold text-white mb-2">Delete Organization</h2>
        <p class="text-sm text-white/50 mb-6">Are you sure you want to delete <strong class="text-white/80">{{ org.name }}</strong>? This will also delete all associated projects and tasks.</p>

        <form method="post" class="flex gap-3 justify-center">
            {% csrf_token %}
            <button type="submit"
                    class="px-6 py-2.5 bg-red-500/80 hover:bg-red-500 text-white text-sm font-medium rounded-xl transition-all">
                Delete
            </button>
            <a href="{% url 'organizations:org_list' %}"
               class="px-6 py-2.5 bg-white/5 hover:bg-white/10 text-white/60 text-sm font-medium rounded-xl transition-all">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
